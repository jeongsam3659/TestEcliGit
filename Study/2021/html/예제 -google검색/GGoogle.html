<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google_clone</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- 칸 -->
    <div class="center" id="page_grid">
      <!-- 로고 -->
      <div id="logo_location">
        <div id="logo_size">
          <h1><b>GGoogle</b></h1>
        </div>
      </div>
      <!-- 검색칸 -->
      <form class="" action="https://www.google.com/search" method="get">
        <div class="rounded-pill mx-auto serach_bar input-group mb-3">
          <!-- rounded-pill mx-auto serach_bar 다중 css값 적용. 띄워쓰 -->
          <input name="q" type="text" class="form-control" placeholder="GGoogle 검색" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
      </form>

    </div>


  </body>
</html>

  ** 검색바 버튼 bootstrap :
